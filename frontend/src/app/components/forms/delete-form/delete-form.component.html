<p class="confirmation">Are you sure you want to delete this?</p>

<div class="choices-btn">
    <button app-button icon="delete" text="Delete" class="btn text-and-icon-btn red-tonal-btn no-outline" (click)="handleDeleteFormClose(true)"></button>
    <button app-button text="Cancel" class="btn not-filled-btn outlined grey-outline" (click)="handleDeleteFormClose(false)"></button>
</div>

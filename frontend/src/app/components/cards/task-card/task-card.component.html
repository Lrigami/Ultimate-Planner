<div>
    <!-- if checked -> update task done / if not -> update task not done -->
    <input type="checkbox" id="done" name="done" />
</div>
<div>
    <p>{{ task.title }} <span>({{ task.kanban_category }})</span></p>
    <p *ngIf options >{{ task.description }} {{ task.due_date }}</p>
    <p><!-- GÃ©rer les tags plus tard : *ngFor tag of tags : {{tag}} --></p>
</div>
<div>
    <button app-button icon="edit" class="icon-btn" (click)="displayEditForm()"></button>
    <button app-button icon="delete" class="icon-btn" (click)="displayDeleteForm()"></button>
</div>

<delete-form class="form" [ngClass]="isDeleteFormVisible ? 'show-form' : 'hide-form'" (closeDeleteForm)="handleSaveFormClose($event)"></delete-form>

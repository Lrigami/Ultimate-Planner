<!-- Greetings section -->
<section>
    <!-- remplacer "user" par le nom de l'utilisateur lorsque celui-ci en aura défini un. Par défaut "user" -->
    <h1>Hello user!</h1>
    <span class="material-symbols-outlined">mood</span>
</section>

<!-- User actions section -->
<section>
    <img src="assets/icons8-user-100.png" alt="default user icon">
    <div>
        <button app-button icon="settings" class="icon-btn grey-tonal-btn no-outline"></button>
        <mat-slide-toggle>

        </mat-slide-toggle>
    </div>
</section>

<!-- Navigation -->
<section>
    <nav>
        <ul>
            <li>
                <h3 routerLink="/todolist">My To-Do Lists</h3>
                <ul id="pinned-list">
                    <li *ngFor="let list of listOfPinnedLists">
                        <h4 (click)="navigateTo('/todolist', list.tdlid)">{{ list.title }}</h4>
                    </li>
                </ul>
            </li>
            <li>
                <!-- la route est prête pour l'injection des notes plus tard -->
                <h3 routerLink="/notes">My Notes</h3>
            </li>
        </ul>
    </nav>
</section>

<!-- Log out -->
<section>
    <button app-button icon="logout" text="Log out" class="btn red-tonal-btn no-outline white-text-btn" (click)="logout()"></button>
</section>

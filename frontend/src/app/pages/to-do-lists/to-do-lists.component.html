<h2>My To-Do Lists</h2>

<div class="to-do-list-card-list">
    <to-do-list-card
        *ngFor="let list of todolists"
        [list]="list">
        <!-- implementer 
        
        (edit)="onEdit(list)"
        (delete)="onDelete(list)"
        (click)="goToList(list)"
        -->
    </to-do-list-card>
</div>

<button app-button icon="add" text="Add" class="add-btn extended-fab-btn green-tonal-btn no-outline" (click)="onCreate()"></button>
